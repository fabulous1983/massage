<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pleasure Feedback with Idea Jingle</title>
  <style>
    /* Sensual and modern colors */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1b1b1e; /* Dark sensual background */
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
      overflow: hidden; /* Prevent scrolling */
    }

    #startButton {
      background-color: #ff6473; /* Sensual red/pink button */
      color: white;
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #inputArea {
      display: none;
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background-color: #2d2d30; /* Darker background for input area */
    }

    #pleasureLevel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
    }

    #ideaMessage {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff6473;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }

    #touchArea {
      position: absolute;
      top: 25%; /* Sensitive area starts at 25% from top */
      height: 50%; /* Sensitive area height = 50% */
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Start Button -->
  <button id="startButton">Start</button>

  <!-- Input Area (appears after clicking Start) -->
  <div id="inputArea">
    <div id="pleasureLevel">5</div> <!-- Default pleasure level -->
    <div id="ideaMessage">I have an idea...</div> <!-- Idea prompt -->
    <div id="touchArea"></div> <!-- Touchpad for input -->
  </div>

  <script>
    // Modular Structure
    const pleasureApp = (() => {
      let pleasureLevel = 5; // Starting level
      let maxLevel = 10;
      let minLevel = 0;
      let isHumming = true; // State of the humming sound
      let lastUpdate = 0; // To throttle sound updates
      const jingle = new Audio('jingle.mp3'); // Placeholder for jingle audio
      const jingleThreeTimes = new Audio('jingle.mp3');

      // AudioContext for humming sound
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      oscillator.type = 'sine'; // Humming sound
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      oscillator.start();

      // Haptic Feedback (Mobile Vibration API)
      const triggerHapticFeedback = () => {
        if (navigator.vibrate) {
          navigator.vibrate(50); // Basic haptic feedback (50ms)
        }
      };

      // Special Haptic for Idea
      const triggerSpecialHaptic = () => {
        if (navigator.vibrate) {
          navigator.vibrate([200, 100, 200]); // Special pattern
        }
      };

      // Pause and Resume Humming Sound
      const pauseHumming = () => {
        gainNode.gain.setValueAtTime(0, audioContext.currentTime); // Silence the sound
        isHumming = false;
      };

      const resumeHumming = () => {
        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime); // Resume sound with low volume
        isHumming = true;
      };

      // Toggle humming sound on single click
      const toggleHumming = () => {
        if (isHumming) {
          pauseHumming();
        } else {
          resumeHumming();
        }
      };

      // Show Input Area
      const startExperience = () => {
        document.getElementById('startButton').style.display = 'none';
        document.getElementById('inputArea').style.display = 'block';
        audioContext.resume(); // Start audio context on user interaction
      };

      // Update Pleasure Level and UI with throttling
      const updatePleasureLevel = (newLevel) => {
        const now = Date.now();
        if (now - lastUpdate > 100) { // Throttle update to every 100ms to avoid "knistern"
          lastUpdate = now;
          if (newLevel >= minLevel && newLevel <= maxLevel) {
            pleasureLevel = newLevel;
            document.getElementById('pleasureLevel').innerText = newLevel;
            triggerHapticFeedback();

            // Adjust the pitch of the humming sound based on pleasure level
            const newFrequency = 300 + (newLevel * 20); // Subtle pitch changes (range: 300-500 Hz)
            oscillator.frequency.setValueAtTime(newFrequency, audioContext.currentTime);
          }
        }
      };

      // Handle Sliding Input (only in the middle 50% of the page)
      const handleInput = (e) => {
        const screenHeight = window.innerHeight;
        const touchY = e.touches[0].clientY;

        // Check if touch is within the sensitive middle 50% of the page
        if (touchY >= screenHeight * 0.25 && touchY <= screenHeight * 0.75) {
          const newLevel = Math.round(((screenHeight - touchY) / screenHeight) * maxLevel);
          updatePleasureLevel(newLevel);
        }
      };

      // Handle Single Click (pause/resume sound)
      const handleSingleClick = () => {
        toggleHumming();
      };

      // Handle Double-click for Idea and Deep Double-click
      let lastClickTime = 0;
      const handleDoubleClick = () => {
        const now = Date.now();
        if (now - lastClickTime < 500) { // Deep double-click (within 500ms)
          jingleThreeTimes.play();
          jingleThreeTimes.addEventListener('ended', () => {
            jingleThreeTimes.play();
          });
          setTimeout(() => {
            document.getElementById('ideaMessage').innerText = "That's the spot!";
            document.getElementById('ideaMessage').style.display = 'block';
            setTimeout(() => {
              document.getElementById('ideaMessage').style.display = 'none';
            }, 5000);
          }, 100);
        } else {
          jingle.play();
          triggerSpecialHaptic(); // Special haptic for idea jingle
          document.getElementById('ideaMessage').innerText = "I have an idea...";
          document.getElementById('ideaMessage').style.display = 'block'; // Show idea prompt
          setTimeout(() => {
            document.getElementById('ideaMessage').style.display = 'none';
          }, 5000); // Hide the prompt after 5 seconds
        }
        lastClickTime = now;
      };

      // Prevent page pull-to-refresh behavior on iPhone
      document.addEventListener('touchmove', (e) => {
        e.preventDefault(); // Disable page scrolling
      }, { passive: false });

      // Event Listeners Setup
      const initListeners = () => {
        const touchArea = document.getElementById('touchArea');

        // Track finger movements for sliding input
        touchArea.addEventListener('touchmove', handleInput);

        // Handle single click to pause/resume sound
        touchArea.addEventListener('click', handleSingleClick);

        // Handle double-click and deep double-click
        touchArea.addEventListener('dblclick', handleDoubleClick);
      };

      return {
        startExperience,
        initListeners
      };
    })();

    // Initialize Event Listeners on Start Button Click
    document.getElementById('startButton').addEventListener('click', () => {
      pleasureApp.startExperience();
      pleasureApp.initListeners();
    });

  </script>
</body>
</html>
